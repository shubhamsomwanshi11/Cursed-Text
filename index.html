<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Black+Ops+One&family=Bungee+Inline&family=Bungee+Shade&family=Cinzel&family=Creepster&family=Dancing+Script&family=Eater&family=Fredericka+the+Great&family=Homemade+Apple&family=Monoton&family=Monsieur+La+Doulaise&family=Mrs+Saint+Delafield&family=Nabla&family=Nerko+One&family=Orbitron&family=Pirata+One&family=Press+Start+2P&family=Rock+Salt&family=Rubik+Burned&family=Rubik+Dirt&family=Rubik+Glitch&family=Rubik+Marker+Hatch&family=Rubik+Microbe&family=Stint+Ultra+Condensed&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/jquery.1.8.3.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body class="bg-primary" onload="GenerateCard()">
    <div id="tab_text" class="tab">
        <div class="content">
            <section id="text_panel_creepify" class="container">
                <h1 class="title has-text-centered">Crazy Text Generator </h1>
                <div id="tab_text" class="columns">
                    <div class="column">
                        <h1 class="has-text-centered">Input</h1>
                        <textarea name="plain" id="input" onkeyup="Showdata()" class="textarea is-primary"
                            placeholder="Primary textarea"></textarea>
                    </div>
                    <div class="column">
                        <h1 class="has-text-centered">Output</h1>
                        <textarea name="encoded" class="textarea is-link" placeholder="Link textarea"></textarea>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <p>
                            <input type="checkbox" name="top" value="" id="creepify_check_top"><label
                                for="creepify_check_top"> Top</label>
                            <input type="checkbox" class="ml-2 checkbox" name="middle" value="" id="creepify_check_middle"><label
                                for="creepify_check_middle"> Middle</label>
                        
                            <input type="checkbox" class="ml-2" name="bottom" value="" id="creepify_check_bottom"><label
                                for="creepify_check_bottom"> Bottom</label>
                        </p>
                    </div>
                    <div class="column">
                        <p>
                            <label for="creepify_maxHeight">Max. Height</label><br>
                            <input type="range"  id="creepify_maxHeight" min="1" max="100" class="slider is-fullwidth is-success" step="1">
                        </p>
                        <p>
                            <label for="creepify_randomization">Height Randomization</label><br>
                            <input type="range" id="creepify_randomization"  min="1" max="100" step="1">
                            
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="columns mt-5 is-multiline is-centered" id="cards">
    </div>
</body>

</html>
